<div class="container mt-3">
    <div class="row">
      <section class="col3">
        <ng-container *ngIf="productTypes && brands">
          <h5 class="text-warning ml-3 mt-4 mb-3">Сортировать</h5>
          <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
              <option *ngFor="let sort of sortOptions"
                  [value]="sort.value"
              >
                  {{sort.name}}
              </option>
          </select>
          <h5 class="text-warning ml-3">Бенды</h5>
          <ul class="list-group my-3">
              <li class="list-group-item"
                  *ngFor="let item of brands"
                  [class.active]="item.id === this.shopParams.brandId"
                  [value]="item.id"
                  (click)="onBrandSelected(item.id)"
              >
                  {{item.name}}
              </li>

          </ul>
          <h5 class="text-warning ml-3">Типы</h5>
          <ul class="list-group my-3">
              <li class="list-group-item"
                  *ngFor="let item of productTypes"
                  [class.active]="item.id === this.shopParams.typeId"
                  [value]="item.id"
                  (click)="onTypeSelected(item.id)"
              >
                  {{item.name}}
              </li>
          </ul>
        </ng-container>
      </section>

      <section class="col-9">
          <div class="d-flex justify-content-between aling-items-center pb-2">
              <app-paging-header
                  [totalCount]="totalCount"
                  [pageSize]="this.shopParams.pageSize"
                  [pageNumber]="this.shopParams.pageNumber"
              >
              </app-paging-header>
              <div class="form-inline" *ngIf="products">
                  <input
                      class="form-control mr-2"
                      #search
                      (keyup.enter)="onSearch()"
                      type="text" style="width: 300px;"
                      placeholder="Поиск"/>
                  <button
                      class="btn btn-outline-primary my-2"
                      (click)="onSearch()"
                  >
                      Найти
                  </button>
                  <button
                      class="btn btn-outline-success ml-2 my-2"
                      (click)="onReset()"
                  >
                      Сбросить
                  </button>
              </div>
          </div>

          <div class="row">
              <div class="col-4 mb-4" *ngFor="let item of products">
                  <app-product-item [product]="item"></app-product-item>
              </div>
              <!-- {{product.name}} -->
          </div>
          <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
              <app-pager
                  [pageSize]="shopParams.pageSize"
                  [totalCount]="totalCount"
                  (pageChanged)="onPageChanged($event)"
              >
              </app-pager>
          </div>
      </section>

    </div>
</div>
