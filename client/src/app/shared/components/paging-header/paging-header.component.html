<header>
    <span *ngIf="totalCount && totalCount > 0">
        Показаны 
        <strong>
            {{(pageNumber-1) * pageSize+1}} -
            {{
                (pageNumber * pageSize) > this.totalCount 
                ? this.totalCount 
                : pageNumber * pageSize
            }}
        </strong> 
        из 
        <strong>
            {{this.totalCount}}
        </strong> 
        результаты:
    </span>
    <span *ngIf="totalCount === 0">
        Нет результатов
    </span>
</header>
