<div class="form-label-group">
  <input
    [ngClass]="(controlDir?.control?.touched)
      ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    #input
    class="form-control"
    placeholder="{{label}}"
  >
  <div
    class="fa fa-spinner fa-spin loader"
    *ngIf="controlDir?.control?.status === 'PENDING'"
  ></div>
  <label for="{{label}}">{{label}}</label>
  <div
    class="invalid-feedback"
    *ngIf="(controlDir && controlDir.control &&
    !controlDir.control.valid && controlDir.control.touched)"
  >
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Невалидный email</span>

  </div>
  <div
    class="invalid-feedback d-block"
    *ngIf="(!controlDir?.control?.valid && controlDir?.control?.dirty)"
  >
    <span *ngIf="controlDir.control.errors?.emailExists">
      Такой email уже зарегистрирован. Выберите другой или войдите.
    </span>
  </div>
