<div
  class="d-flex flex-colimn flex-md-row align-items-center justify-content-between
          p-3 px-md-4 mb-3 bg-white border-bottom shadow-sw fixed-top">
  <img routerLink="/" src="/assets/images/logo.png"
    class="logo"
    style="max-height: 70px;" alt="logo">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: lager;">
    <a
      [routerLink]="['/']" class="p-2" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
       >
      Главная
    </a>
    <a href="#" class="p-2">Мастерская</a>
    <a routerLink="/shop" class="p-2"
      routerLinkActive="active"
      >Магазин</a>
    <a href="#" class="p-2">Мастер класс</a>
    <a href="#" class="p-2">Блог</a>
    <a href="#" class="p-2">Контакты</a>
    <a routerLink="/test-error" routerLinkActive="active" class="p-2">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Войти</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Зарегистрироваться</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async)">
      <div class="dropdown mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;"
            dropdownToggle
            href="#">
          <strong>
            Добро пожаловать! {{(currentUser$ | async).displayName}}
          </strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right"
            style="cursor: pointer;"
            *bsDropdownMenu=""
        >
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i>
            Корзина
          </a>
          <a routerLink="orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i>
            Заказы
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i>
            Выйти
          </a>
        </div>
      </div>

    </ng-container>
  </div>
</div>
